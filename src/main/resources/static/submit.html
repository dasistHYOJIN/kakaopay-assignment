<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>카카오페이 사전 과제</title>
</head>

<body class="bg-dark">
<div id="header"></div>

<div class="container mt-5">
    <div class="jumbotron container-sm">
        <h3 class="display-4">카카오페이 사전 과제</h3>
        <p class="text-right">지원자 박효진</p>
        <hr class="my-4">

        <div class="container">

            <h5>요구사항 1. 데이터 파일에서 각 레코드를 데이터베이스에 저장하는 API 개발하기</h5>
            <p>👩‍💻 csv 파일을 선택해주세요.</p>

            <form action="/api/data" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <input type="file" name="file" class="form-control-file" id="dataFile">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-warning btn-lg btn-block">데이터베이스에 저장하기</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>

</body>

</html>
